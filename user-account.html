<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="user-account">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class UserAccount extends Polymer.Element {
      static get is() { return 'user-account'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'user-account'
          }
        };
      }
    }

    window.customElements.define(UserAccount.is, UserAccount);
  </script>
</dom-module>
